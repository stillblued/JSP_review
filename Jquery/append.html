    <table border="1" style="width:50%">
        <tbody id = "list">
        <tr>
            <td >name</td>
            <td>kor</td>
            <td>eng</td>

        </tr>

<script>

objs = [ {name :"철수",kor:100, eng:50},
        {name :"영희",kor:50, eng:100},
        {name :"바둑",kor:100, eng:100}
      ]



for(o of objs){
    $("<tr>").append($("<td>").html(o.name).addClass("name").attr("align", "center"))
         .append($('<td align = "right">').html(o.kor))
         .append($("<td>").html(o.eng).attr("align", "center"))
         .appendTo("#list");

}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
<div id = "div1" class="div">
    <div>
    <span>java</span><span>3000</span><button type = "button" class="btn">선택</button>
    </div>
</div>

<div id = "div2"><span>spring</span><span>4000</span><button type = "button" class="btn">선택</button></div>
<div id = "div3"><span>javascript</span><span>2000</span><button type = "button" class="btn">선택</button></div>

<script>
    var btns = document.getElementsByTagName("button");
    for( btn of btns){
        btn.addEventListener("click", function(){
            let spanTxt = this.closest(".div").getAttribute("id");
            let sp1 = this.parentElement.getElementsByTagName("span")[0].innerHTML;
            let sp2 = this.parentElement.getElementsByTagName("span")[1].innerHTML;
            alert(spanTxt + sp1 + sp2);

        })
    }

</script>


</body>
</html>

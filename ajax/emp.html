<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<h2>사원 목록</h2>
			<table class="table text-center">
				<thead>
					<tr>
						<th class="text-center">사번</th>
						<th class="text-center">이름</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				
				<tbody id = "tbList">
					
				</tbody>
			</table>
		</div>
		<div class="col">
			<form id="form1" class="form-horizontal">
				<h2>사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label> <input type="text" class="form-control"
						name="employee_id">
				</div>
				<div class="form-group">
					<label>이름:</label> 
					<input type="text" class="form-control"	name="first_name">
					<input type="text" class="form-control"	name="last_name">
				</div>
				<div class="form-group">
					<label>이메일:</label> 
					<input type="text" class="form-control" name="email">
				</div>
				<div class="form-group">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hire_date">
				</div>
				<div class="form-group">
					<label>역할:</label> 
					<select class="form-control" name="job_id">
						<option value="ST_CLERK">Stock Clerk</option>
						<option value="IT_PROG">Programmer</option>
						<option value="ST_MAN">Stock Manager</option>
					</select>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
				</div>
			</form>
		</div>
	</div>
		
</div>

<script>
		empList();
		empInsert();
		init();
		empDelete();

		//전체조회
		
		function empList(){
			tbList.innerHTML ="";
			let url= "http://localhost/myserver/empSelect";
			fetch(url)
			.then(res => res.json())
			.then(objs =>{
				
				for(obj of objs){
					tbList.innerHTML += makeTr(obj);

				}

			})

		}

		//tr뿌려주기
		function makeTr(obj){
			return `<tr>
						<td class="text-center">${obj.employee_id}</td>
						<td class="text-center">${obj.last_name} ${obj.first_name}</td>
						<td class="text-center">
							<button class="btnDel">삭제</button>
						</td>
					</tr>`;

		}


		//등록버튼
		function empInsert(){
			btnInsert.addEventListener("click", function(){
				let url ="http://localhost/myserver/empInsert";
				let param = `employee_id=${form1.employee_id.value}&first_name=${form1.first_name.value}&last_name=${form1.last_name.value}&email=${form1.email.value}&hire_date=${form1.hire_date.value}&job_id=${form1.job_id.value}`;
				fetch(url, {
					method: "post",
					headers: {'Content-Type':'application/x-www-form-urlencoded'}, 
					body: param
				})
				.then(res=>res.json())
				.then(obj =>{
					tbList.innerHTML += makeTr(obj);

				})
			})
		}



		//삭제버튼
		function empDelete(){
			tbList.addEventListener("click", function(e){
				
				e = window.event || e;
			
				if(e.target.classList.contains("btnDel")){
					
					if (! confirm('삭제할까요')){
					return;
					}

					let id = e.target.closest("tr").firstElementChild.innerHTML;
					let param = `employee_id=${id}`;
					let url = "http://localhost/myserver/empDelete";
					fetch(url, {
					method: "post",
					headers: {'Content-Type':'application/x-www-form-urlencoded'}, 
					body: param
				})
					.then(res=>res.json())
					.then(obj=>{
						e.target.closest("tr").remove();

					})
				} 

			})

		}




		//초기화버튼
		function init(){
			btnInit.addEventListener("click", function(){
				form1.reset();

			})
		}



</script>

</body>
</html>

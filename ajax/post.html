<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

window.addEventListener("load", function(){
    btn.addEventListener("click", loadDoc);
})



function loadDoc() {
const ajax = new XMLHttpRequest(); //1. XMLHttpRequest 객체 생성
const url = "https://jsonplaceholder.typicode.com/posts"; //2. 서버 URL
ajax.onload = function() { //3. 응답을 처리하는 콜백 함수
    let obj = JSON.parse(ajax.response);

    for(ob of obj){
    list.innerHTML +=` <tr>
                    <td> ${ob.id}   </td>
                    <td> ${ob.title}   </td>
                    <td> ${ob.userId}   </td>
                </tr>`;
        }
};

ajax.open("GET", url); //5. 비동기 연결을 시작
ajax.send(); //7. 전송을 시작
}


</script>



</head>
<body>
    
    <button type="button" id ="btn">ajax 요청</button>
    <h3>post</h3>
    <table> 
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </thead>
            <tbody id ="list">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

    </table>


</body>
</html>

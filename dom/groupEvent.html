<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        window.addEventListener("load", function(){
            //추가버튼핸들러
            btn.addEventListener("click", function(){
                result.innerHTML +=`<div class="addDiv">${txt.value}</div>`;
                txt.value = "";
            })

            result.addEventListener("click", function(){ 
                //그룹이벤트->이벤트타겟
                if(event.target.tagName =='P'){ // 대문자
                    event.target.style.color = "blue";
                }
                if(event.target.classList.contains("addDiv")){
                    event.target.style.color = "red";
                }

                console.dir("콘솔", event.target);//log,table,dir

            })
            
             




        })
    </script>

</head>
<body>
    

    <input id  = "txt"><button id="btn">추가</button><br>
    <div id = "result">
            <div class="addDiv">dddd</div>
            <div class="bbb">bbbb</div>
            <p>aaaa</p>



</body>
</html>

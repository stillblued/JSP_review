<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성체크</title>
</head>
<body>
    
    <form name="myForm" action="checkResult.html" onsubmit="return validateForm()" method="get">
        Name: <input type="text" name="fname"> <br>
        Age: <input type="text" name="age"> <br>
        Job: <select name="job">
                <option value="">선택</option>
                <option value="j1">프로그래머</option>
                <option value="j2">디자이너</option>
            </select> <br>
        Hobby: <input type ="checkbox" name="hobby" value="h1">게임
                <input type ="checkbox" name="hobby" value="h2">독서
             <input type ="checkbox" name="hobby" value="h3">운동 <br>
        Mail: <input type = "radio" name="yn" value="y">Yes
                <input type = "radio" name="yn" value="n">No <br>
        <input type="submit" value="Submit">
        </form>

<script>
function validateForm(){
    let fname = myForm.fname.value;
    if(fname ==""){
            alert("이름 입력")
            return false;
    }

    let age = myForm.age.value;
    if(age == ""){
        alert("나이 입력")
        return false;
    }

    if( myForm.job.value == ""){
        alert("직업 선택")
        return false;
    }
    let hobby = document.querySelectorAll('[name="hobby"]:checked').length
    if(hobby == 0) {
        alert("취미 선택")
        return false;
    }

    let mail = document.querySelectorAll('[name="yn"]:checked').length
    if(mail == 0) {
        alert("메일 수신여부")
        return false;
    }

    return true;
}

</script>


</body>
</html>
